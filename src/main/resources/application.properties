spring.application.name=template_PC

#si te sale un error de puesto 8080 en uso descomenta esto, y ahora en lugard e localhost:8080 pon
# localhost:8081
#
#server.port=8081

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# Comando para crear tu propio contenedor de docker
# docker run -e POSTGRES_PASSWORD=123 -p 5555:5432 -d postgres
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
my.awesome.secret=${SECRET_KEY}
#para el token de jwt
